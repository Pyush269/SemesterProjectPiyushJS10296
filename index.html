                method: 'GET',
                headers: {
                    'X-Api-Key': apiKey,
                    'Content-Type': 'application/json',
                }
            })
                .then(response => response.json())
                .then(data => {
                    fact.textContent = data[0].fact;
                });
        }

        getData.addEventListener("click", getFact);
    </script>
</body>

</html>
